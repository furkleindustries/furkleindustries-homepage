    <script id="fontLoader" async defer>
      (function () {
        // Optimization for Repeat Views
        if (sessionStorage && sessionStorage.criticalFoftDataUriFontsLoaded) {
          console.log('Fonts already loaded.');
          const fontClasses = 'fonts-stage-1 fonts-stage-2';
          document.documentElement.className +=
            document.documentElement.className ?
              ' ' + fontClasses :
              fontClasses;
          return;
        }

        var loadSingleFont = function (fontLoader) {
          return fontLoader.load().then(
            function () {},
            function (reason) {
              if (reason) {
                console.error(reason);
                return Promise.resolve();
              }
            });
        };

        var loadFullFonts = function (subsetSuccess) {
          console.log('Font subset loading succeeded? ' + subsetSuccess);

          if (subsetSuccess) {
            document.documentElement.className += 
              document.documentElement.className ?
                ' fonts-stage-1' :
                'fonts-stage-1';
          }

          var montserratRegular = new FontFaceObserver('Montserrat Regular');
          var montserratBold    = new FontFaceObserver('Montserrat Bold');
          var montserratLight   = new FontFaceObserver('Montserrat Light');
          var montserratItalic  = new FontFaceObserver('Montserrat Italic');
          var promises = [
            loadSingleFont(montserratRegular),
            loadSingleFont(montserratBold),
            loadSingleFont(montserratLight),
            loadSingleFont(montserratItalic),
          ];

          Promise.all(promises).then(function () {
            document.documentElement.className += ' fonts-stage-2';
            // Optimization for Repeat Views
            sessionStorage.criticalFoftDataUriFontsLoaded = true;
          }, function (reason) {
            if (reason) {
              console.error(reason);
              return Promise.reject(reason);
            }
          });
        };

        montserratSubset.load(null, 500).then(
          function () {
            loadFullFonts(true);
            return Promise.resolve();
          },
          function (reason) {
            if (reason) {
              loadFullFonts(false);
              console.error(reason);
              return Promise.resolve('Subset loading failed with reason:', reason);
            }
          }
        );

  <body>
    <script id="webpSniffer">
      /* Adapted from https://stackoverflow.com/a/27232658. */
      (function () {
        var elem = document.createElement('canvas');
        if (Boolean(elem.getContext && elem.getContext('2d')) &&
            elem.toDataURL('image/webp').indexOf('data:image/webp') === 0)
        {
          document.firstElementChild.classList.add('webp');
        }
      })();  
    </script>
