<!-- Don't display a grid item for the root page. -->
<div class="NavgridItem" *ngIf="!(item || {}).root">
  <a class="Link" href="{{(item || {}).href}}">
    <div class="{{(item || {}).imgId}} Background"></div>

    <div className="Container">
      <h2 class="Title">
        {{(item || {}).text}}
      </h2>
  
      <p class="Description">
        {{(item || {}).description}}
      </p>
    </div>
  </a>
</div>
