language: node_js
node_js:
  - "8"

sudo: required

branches:
  only:
    - master

addons:
  chrome: stable

cache:
  directories:
    - "node_modules"

install:
  - npm install

before_script:
    - "sudo chown root /opt/google/chrome/chrome-sandbox"
    - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"

script:
  - npm run travis-tests